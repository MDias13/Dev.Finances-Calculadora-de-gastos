<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>dev.finance$</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.svg" alt=" logo dev.finances">
    </header>
<main class="container"> 
    <section id="balance">
        <h2 class="sr-only">Balanço</h2>
    
        <div class="card">
            <h3><span>Entradas</span><img src="assets/img/income.svg" alt="Entradas"></h3>
            <p id="incomeDisplay">R$ 0,00</p>
        </div>   
        <div class="card">
            <h3><span>Saidas</span><img src="assets/img/expense.svg" alt="Saidas"></h3>
            <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
            <h3><span>Total</span><img src="assets/img/total.svg" alt="Total"></h3>
            <p id="totalDisplay">R$ 0,00</p>
        </div>

    </section> 
    
    <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open()"> + Nova Transação</a>

        <table id="data-table">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        </table>
    </section>
</main> 

<div class="modal-overley">
    <div class="modal">
        <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label for="description" class="sr-only">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição" value="">
                    
                </div>
                <div class="input-group">
                    <label for="amount" class="sr-only">Valor</label>
                    <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01" value="">
                    <small class="help">Use o Sinal - (Negativo) para despesas e , para as casas decimais</small>
                    
                </div>
                <div class="input-group">
                    <label for="date" class="sr-only">Descrição</label>
                    <input type="date" id="date" name="date" placeholder="Data" value="">
                    
                </div>

                <div class="input-group actions">
                    <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                    <button>Salvar</button>
                </div>

            </form>
        </div>
    </div>
</div>



    <footer>
        <p>dev.finance$</p>
    </footer>

 <script src="assets/js/script.js"></script>   
</body>
</html>
